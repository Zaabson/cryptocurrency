name: Cryptocurrency

# ghc-options: -Wall

dependencies:
  - base
  - containers
  - unordered-containers
  - bytestring
  - binary
  - mtl
  - aeson
  - time
  - crypto-api
  - cryptohash-sha256
  - RSA
  - network
  - async
  - utf8-string
  - stm
  - stm-chans
  - DRBG
  - optparse-applicative
  - bytestring-conversion
  - sampling
  - deepseq
  - hasql
  - vector
  - text
  - contravariant-extras

library:
  source-dirs: src

executable:
  main: Main.hs
  source-dirs: app
  dependencies:
    - Cryptocurrency

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - Cryptocurrency
      - QuickCheck
      - parallel
      - combinat
      - quickcheck-instances
      - pretty-simple
